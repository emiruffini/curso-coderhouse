<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script>

</head>
<body>

    <div class="container p-4">
        <div class="row offset-md-3">
            <div class="col-md-6">
                <h1>Guardar producto</h1>
            </div>
            <div class="col-md-6">
                <button onclick="location.href = '/api/productos/vista'" class="btn btn-primary">Ver s√≥lo productos</button>
            </div>
        </div>
        
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form>

                            <div class="form-group mb-3">
                                <input type="text" id="name" name="title" placeholder="Nombre de producto" class="form-control">
                            </div>

                            <div class="form-group mb-3">
                                <input type="number" id="price" name="price" class="form-control" placeholder="Precio">
                            </div>

                            <div class="form-group mb-3">
                                <input type="text" id="thumbnail" name="thumbnail" placeholder="Link de imagen" class="form-control">
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-block">Cargar producto</button>
                            </div>
                            
                        </form>

                        <div id="data"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/handlebars-v4.7.6.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
